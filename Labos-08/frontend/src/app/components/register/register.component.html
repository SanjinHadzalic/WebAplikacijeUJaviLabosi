<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" required>
      <div *ngIf="registerForm.get('username')?.invalid" class="alert alert-danger">
        Username is required
      </div>
      <div *ngIf="registerForm.get('username')?.invalid" class="alert alert-danger">
        Username must be at least 6 characters
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
      <div *ngIf="registerForm.get('password')?.invalid" class="alert alert-danger">
        Password is required
      </div>
      <div *ngIf="registerForm.get('password')?.invalid" class="alert alert-danger">
        Password must be at least 8 characters
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      <div *ngIf="registerForm.get('firstName')?.invalid" class="alert alert-danger">
        First Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
      <div *ngIf="registerForm.get('lastName')?.invalid" class="alert alert-danger">
        Last Name is required
      </div>
    </div> -->
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Save User</button>
  </form>
